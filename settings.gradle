dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
            credentials { username authToken }
        }
        google()
        mavenCentral()
    }
}
rootProject.name = "dummy-library"
include ':app'
include ':dummylib'
include ':libhelper'
